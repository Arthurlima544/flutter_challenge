name: ğŸ›  Android CI / Build APK

on:
  push:
    branches: [ main ]
    # tags:    [ 'v*.*.*' ] # release tags
  pull_request:
    branches: [ main ]

permissions:
  contents: write # upload apk files
  actions:  read # read actions from github market place

concurrency: # only the last commit will run
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_and_release:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“‚ Checkout code
        uses: actions/checkout@v3 # action to clone repo

      - name: ğŸš€ Cache pub deps  # optimize dependecies
        uses: actions/cache@v3
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: ${{ runner.os }}-pub-

      - name: â˜•ï¸ Setup Java (Temurin 17) # android apps require JAVA
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - name: ğŸ¦‹ Setup Flutter (v3.35.1)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.1'
          channel: 'stable'
          cache: true       # Optional, but recommended for faster builds

      - name: ğŸ“¥ Get dependencies
        run: flutter pub get

      - name: âœ… Run Analyzer
        run: flutter analyze

      - name: âœ… Run tests
        run: flutter test --coverage

      - name: ğŸ—ï¸ Build APKs
        run: flutter build apk --release --split-per-abi

      - name: ğŸ“¦ Prepare artifacts
        run: |
          mkdir -p artifacts
          cp build/app/outputs/flutter-apk/*.apk artifacts/

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ ONLY ON TAGS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ğŸ·ï¸ Create or update Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: ncipollo/release-action@v1.16.0
        with:
          tag:       ${{ github.ref_name }}
          name:      Release ${{ github.ref_name }}
          artifacts: artifacts/*.apk
          token:     ${{ secrets.GITHUB_TOKEN }}
